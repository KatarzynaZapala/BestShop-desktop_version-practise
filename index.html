<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
<header class="header">
    <nav class="container">
        <div class="nav_logo">
            <p>BestShop</p>
        </div>

        <div class="nav_list">
            <ol class="nav_list_items">
                <li><a href="#Statistic"></a>why us</li>
                <li><a href="#Benefits"></a>benefits</li>
                <li><a href="Prices"></a>prices</li>
                <li><a href="#Contact"></a>contact</li>
            </ol>
        </div>
    </nav>
</header>

<section class="banner">
    <div class="container">
        <h1 class="banner_slogan">sell more!</h1>
        <p class="banner_info">Open shop on our platform and increase your sales</p>
    </div>

    <div class="banner_buttom">
        <p>Open your shop</p>
    </div>

    <div class="section_image"></div>

</section>

<section id="Statistic" class="statistic">
    <div class="container">
        <div class="statistic_slogan">
            <h2 >The most popular sales platform in country </h2>
        </div>
        <section class="icon">
            <div  class="icon_content">
                <div class="circle circle_red"></div>
                <img class=icon_img src="assets/Person.svg" alt="person icon">

                <p>daily entries</p>
            </div>

            <div class="icon_content">
                <div class="circle circle_blue"></div>
                <img class=icon_img src="assets/Eye.svg" alt="eye icon">
                <h5>2000000++</h5>
                <p>seen products every day</p>
            </div>

            <div class="icon_content">
                <div class="circle circle_green"></div>
                <img class=icon_img src="assets/Catalog.svg" alt="file icon">
                <h5>10000+</h5>
                <p>added post daily</p>
            </div>
        </section>
    </div>
</section>

</html>
